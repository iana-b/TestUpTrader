<h2>{{ menu_name }}</h2>
<ul>
    {% for item in menu_items %}
    <li>
        <a href="{{ item.get_absolute_url }}">{{ item.name }}</a>
        {% if item.children %}
            <ul>
                {% for child in item.children %}
                <li><a href="{{ child.get_absolute_url }}">{{ child.name }}</a></li>
                {% endfor %}
            </ul>
        {% endif %}
    </li>
    {% endfor %}
</ul>
